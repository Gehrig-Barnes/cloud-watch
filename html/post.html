<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <nav class="nav_bar">
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="weather.html">Weather</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="post.html">Post</a>
        </li>
      </ul>
    </nav>

    <div>
      <div id="post-card">
        <form id="post-form">
          <input
            type="text"
            placeholder="Title..."
            id="title"
            name="new-title"
            class="text"
          />
          <input
            type="text"
            placeholder="enter author(s)..."
            id="author-input"
            name="author-input"
            class="text"
          />
          <input
            type="text"
            placeholder="link to source ..."
            id="source-input"
            name="source-input"
            class="text"
          />
          <br />
          <textarea
            id="summary-input"
            placeholder="Summary..."
            name="summary-input"
            class="last"
          ></textarea>
          <br />
          <input
            type="file"
            value="upload image"
            id="fileInputControl"
            name="upload-image"
            accept="image/png, image/jpg"
          />
          <br />
          <input
            type="submit"
            value="Submit Article"
            id="sumbit-button"
            class="last"
          />
        </form>
      </div>
    </div>

    <script defer src="../src/post.js"></script>
  </body>
</html>
